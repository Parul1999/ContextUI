<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/Css/component.css" rel="stylesheet" />
    <title>List</title>
</head>

<body>
    <!-- Simple List -->
    <main class="simple-list-wrap">
        <ul class="simple-list">
            <li class="simple-list-item">Clothing </li>
            <li class="simple-list-item">Electronics</li>
            <li class="simple-list-item">Kitchen
                <ol class="simple-nested-list">
                    <li>Milk</li>
                    <li>Bread</li>
                    <li>Cheese</li>
                </ol>
            </li>
            <li class="simple-list-item">Music</li>
            <li class="simple-list-item">Posters</li>
        </ul>
    </main>

    <!-- Stacked List -->
    <main class="list-wrap">
        <ul class="stacked-list">
            <li class="list-item">
                <img src="/Assets/avatar-1.png" alt="icon" />
                <section class="list-content">
                    <h5>Calvin Hawkins</h5>
                    <p class="list-subheading">calvin.hawkins@example.com</p>
                </section>
            </li>
            <li class="list-item">
                <img src="/Assets/avatar-2.png" alt="icon" />
                <section class="list-content">
                    <h5>Kristen Ramos</h5>
                    <p class="list-subheading">kristen.ramos@example.com</p>
                    <section>
            </li>
            <li class="list-item">
                <img src="/Assets/avatar-1.png" alt="icon" />
                <section class="list-content">
                    <h5>Ted Fox</h5>
                    <p class="list-subheading">ted.fox@example.com</p>
                </section>
            </li>
        </ul>
    </main>
</body>

</html>
