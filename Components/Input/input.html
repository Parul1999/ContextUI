<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/Css/component.css" rel="stylesheet" />
    <title>Input</title>
  </head>
  <body>
    <!-- Text Input Box -->
    <form action="">
      <div class="field">
        <input
          class="input"
          type="text"
          name="fullname"
          id="fullname"
          placeholder="Parul Kohli"
          autocomplete="off"
        />
        <label class="label" for="fullname">Name</label>
      </div>

      <div class="field">
        <input
          class="input"
          type="email"
          name="email"
          id="email"
          placeholder="parul@example.com"
          autocomplete="off"
        />
        <label  class="label" for="email">Email</label>
      </div>
      <div class="field">
        <input
          class="input"
          type="password"
          name="password"
          id="password"
          placeholder="*******"
          autocomplete="off"
        />
        <label class="label" for="password">Password</label>
      </div>
    </form>

  
    <!-- Valid and Invalid Text Boxes -->
    <form action="">
      <div class="field">
        <input
          class="valid-input input"
          type="text"
          name="name"
          id="name"
          placeholder="Parul Kohli"
          autocomplete="off"
        />
        <label for="name" class="label valid-label">Name</label>
      </div>

      <div class="field">
        <input
          class="invalid-input input"
          type="emailId"
          name="emailId"
          id="emailId"
          placeholder="parul@example.com"
          autocomplete="off"
        />
        <label class="label invalid-label" for="emailId">Email</label>
      </div>
    </form>
  </body>
</html>
